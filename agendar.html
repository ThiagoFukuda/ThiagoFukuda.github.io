<html></html>
<head>
    <title>Portal do Cliente</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [selectedOption, setSelectedOption] = React.useState('Convenio');

            return (
                <div className="min-h-screen bg-gray-100">
                    <header className="bg-blue-900 text-white p-4 flex justify-between items-center">
                        <h1 className="text-lg font-bold">Portal do Cliente</h1>
                    </header>
                    <main className="max-w-4xl mx-auto p-6 bg-white mt-6 shadow-md rounded-md">
                        <div className="flex justify-center items-center mb-6 space-x-4">
                            <div className="flex items-center space-x-2">
                                <div className="w-8 h-8 bg-blue-900 text-white rounded-full flex items-center justify-center">1</div>
                                <span className="font-medium">Exame</span>
                            </div>
                            <div className="flex items-center space-x-2 text-gray-400">
                                <div className="w-8 h-8 border border-gray-400 rounded-full flex items-center justify-center">2</div>
                                <span>Unidade</span>
                            </div>
                            <div className="flex items-center space-x-2 text-gray-400">
                                <div className="w-8 h-8 border border-gray-400 rounded-full flex items-center justify-center">3</div>
                                <span>Confirmar</span>
                            </div>
                            <div className="flex items-center space-x-2 text-gray-400">
                                <div className="w-8 h-8 border border-gray-400 rounded-full flex items-center justify-center">4</div>
                                <span>Concluir</span>
                            </div>
                        </div>
                        <div className="mb-6">
                            <h2 className="font-medium mb-2">Como deseja agendar seu exame?</h2>
                            <div className="flex space-x-4 mb-4">
                                <button 
                                    className={`px-4 py-2 rounded ${selectedOption === 'Convenio' ? 'bg-blue-900 text-white' : 'border border-gray-300'}`} 
                                    onClick={() => setSelectedOption('Convenio')}
                                >
                                    Convênio
                                </button>
                                <button 
                                    className={`px-4 py-2 rounded ${selectedOption === 'Particular' ? 'bg-blue-900 text-white' : 'border border-gray-300'}`} 
                                    onClick={() => setSelectedOption('Particular')}
                                >
                                    Particular
                                </button>
                                <button 
                                    className={`px-4 py-2 rounded ${selectedOption === 'CartaoAlianca' ? 'bg-blue-900 text-white' : 'border border-gray-300'}`} 
                                    onClick={() => setSelectedOption('CartaoAlianca')}
                                >
                                    Cartão Aliança
                                </button>
                            </div>
                            {selectedOption === 'Convenio' && (
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="relative">
                                        <input type="text" placeholder="Digite o nome do convênio" className="w-full border border-gray-300 p-2 rounded"/>
                                        <i className="fas fa-times absolute top-3 right-3 text-gray-400"></i>
                                    </div>
                                    <div className="relative">
                                        <input type="text" placeholder="Digite o nome do plano" className="w-full border border-gray-300 p-2 rounded"/>
                                        <i className="fas fa-chevron-down absolute top-3 right-3 text-gray-400"></i>
                                    </div>
                                </div>
                            )}
                        </div>
                        <div className="mb-6">
                            <h2 className="font-medium mb-2">Selecione os seus procedimentos</h2>
                            <div className="relative">
                                <input type="text" placeholder="Digite o nome do procedimento" className="w-full border border-gray-300 p-2 rounded"/>
                                <i className="fas fa-times absolute top-3 right-3 text-gray-400"></i>
                            </div>
                        </div>
                        <div className="flex justify-between">
                            <a href="meu_exame.html" className="bg-white border border-blue-900 text-blue-900 px-4 py-2 rounded flex items-center">
                                <i className="fas fa-home mr-2"></i> HOME
                            </a>
                            <a href="agendar1.html" className="bg-blue-900 text-white px-4 py-2 rounded">CONTINUAR</a>
                        </div>
                    </main>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
