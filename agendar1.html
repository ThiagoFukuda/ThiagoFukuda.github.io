<html></html>
<head>
    <title>Portal do Cliente</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [selectedOption, setSelectedOption] = React.useState('Convenio');

            return (
                <div className="min-h-screen bg-gray-100">
                    <header className="bg-blue-900 text-white p-4 flex justify-between items-center">
                        <h1 className="text-lg font-bold">Portal do Cliente</h1>
                    </header>
                    <main className="max-w-4xl mx-auto p-6 bg-white mt-6 shadow-md rounded-md">
                        <div className="flex justify-center items-center mb-6 space-x-4">
                            <div className="flex items-center space-x-2">
                                <div className="w-8 h-8 bg-blue-900 text-white rounded-full flex items-center justify-center">1</div>
                                <span>Exame</span>
                            </div>
                            <div className="flex items-center space-x-2 text-black-400">
                                <div className="w-8 h-8 bg-blue-900 text-white rounded-full flex items-center justify-center">2</div>
                                <span>Unidade</span>
                            </div>
                            <div className="flex items-center space-x-2 text-gray-400">
                                <div className="w-8 h-8 border border-gray-400 rounded-full flex items-center justify-center">3</div>
                                <span className="font-medium">Confirmar</span>
                            </div>
                            <div className="flex items-center space-x-2 text-gray-400">
                                <div className="w-8 h-8 border border-gray-400 rounded-full flex items-center justify-center">4</div>
                                <span>Concluir</span>
                            </div>
                        </div>
                        <div className="mb-6">
                                <h2 className="text-lg font-semibold mb-2">Como deseja agendar seu exame?</h2>
                                <div className="flex space-x-4">
                                    <button 
                                        className={`py-2 px-4 rounded ${selectedOption === 'Convênio' ? 'bg-blue-900 text-white' : 'bg-white border border-gray-300 text-gray-700'}`}
                                        onClick={() => setSelectedOption('Convênio')}
                                    >
                                        Convênio
                                    </button>
                                    <button 
                                        className={`py-2 px-4 rounded ${selectedOption === 'Particular' ? 'bg-blue-900 text-white' : 'bg-white border border-gray-300 text-gray-700'}`}
                                        onClick={() => setSelectedOption('Particular')}
                                    >
                                        Particular
                                    </button>
                                    <button 
                                        className={`py-2 px-4 rounded ${selectedOption === 'Cartão Aliança' ? 'bg-blue-900 text-white' : 'bg-white border border-gray-300 text-gray-700'}`}
                                        onClick={() => setSelectedOption('Cartão Aliança')}
                                    >
                                        Cartão Aliança
                                    </button>
                                </div>
                            </div>
                            <div>
                                <h2 className="text-lg font-semibold mb-2">Selecione a Unidade de Preferência</h2>
                                <p className="mb-4">Encontramos <strong>1 unidade(s)</strong> perto de você</p>
                                <div className="flex justify-between items-center mb-4">
                                    <span>Ordenação</span>
                                    <select className="border border-gray-300 py-2 px-4 rounded">
                                        <option>Horário</option>
                                    </select>
                                </div>
                                <div className="border border-gray-300 rounded mb-4">
                                    <div className="p-4 border-b border-gray-300 flex items-center">
                                        <input type="radio" name="unidade" className="mr-4" />
                                        <span className="flex-grow">ATENDIMENTO DOMICILIAR</span>
                                        <button className="bg-blue-900 text-white py-2 px-4 rounded">Verificar disponibilidade...</button>
                                    </div>
                                    <div className="p-4 flex items-center">
                                        <input type="radio" name="unidade" className="mr-4" />
                                        <div className="flex-grow">
                                            <h3 className="font-semibold">MARSELHESA</h3>
                                            <p>Rua Marselhesa, 500 - Vila Mariana, SÃO PAULO - SP, 04020-060, Brasil</p>
                                            <p className="font-semibold">Total R$ 45,00</p>
                                        </div>
                                        <div className="bg-blue-900 text-white py-2 px-4 rounded flex items-center">
                                            <i className="far fa-calendar-alt mr-2"></i>
                                            <span>17/09/2024</span>
                                            <i className="far fa-clock ml-4 mr-2"></i>
                                            <span>das 06:30 às 17:00</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <div className="flex justify-between">
                            <a href="agendar.html" className="bg-white border border-blue-900 text-blue-900 px-4 py-2 rounded flex items-center">
                                <i className="fas fa-home mr-2"></i> Voltar
                            </a>
                            <a href="agendar2.html" className="bg-blue-900 text-white px-4 py-2 rounded">CONTINUAR</a>
                        </div>
                    </main>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
