<html></html>
<head>
    <title>Portal do Cliente</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [selectedOption, setSelectedOption] = React.useState('Convenio');

            return (
                <div className="min-h-screen bg-gray-100">
                    <header className="bg-blue-900 text-white p-4 flex justify-between items-center">
                        <h1 className="text-lg font-bold">Portal do Cliente</h1>
                    </header>
                    <main className="max-w-4xl mx-auto p-6 bg-white mt-6 shadow-md rounded-md">
                        <div className="flex justify-center items-center mb-6 space-x-4">
                            <div className="flex items-center space-x-2">
                                <div className="w-8 h-8 bg-blue-900 text-white rounded-full flex items-center justify-center">1</div>
                                <span>Exame</span>
                            </div>
                            <div className="flex items-center space-x-2 text-black-400">
                                <div className="w-8 h-8 bg-blue-900 text-white rounded-full flex items-center justify-center">2</div>
                                <span>Unidade</span>
                            </div>
                            <div className="flex items-center space-x-2 text-black-400">
                                <div className="w-8 h-8 bg-blue-900 text-white rounded-full flex items-center justify-center">3</div>
                                <span>Confirmar</span>
                            </div>
                            <div className="flex items-center space-x-2 text-black-400">
                                <div className="w-8 h-8 bg-blue-900 text-white rounded-full flex items-center justify-center">4</div>
                                <span>Concluir</span>
                            </div>
                        </div>
                        <div className="flex flex-col items-center">
                            <div className="bg-green-500 rounded-full w-32 h-32 flex items-center justify-center mb-4">
                                <i className="fas fa-check text-white text-6xl"></i>
                            </div>
                            <h2 className="text-gray-700 text-xl mb-4">Concluido</h2>
                            <a href="meu_exame.html" className="bg-blue-900 text-white py-2 px-4 rounded">Seu Exames</a>
                        </div>
                    </main>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
