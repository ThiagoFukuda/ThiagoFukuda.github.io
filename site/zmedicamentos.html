<html></html>
<head>
    <title>+APOIO</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const App = () => {
            return (
                <div className="min-h-screen">
                    <header className="bg-white shadow-md py-4">
                        <div className="container mx-auto flex justify-between items-center px-4">
                            <div className="flex items-center space-x-4">
                                <a href="0home.html">
                                    <img src="logo.jpg" alt="Logo" className="h-10" />
                                </a>
                                <a href="0home.html" className="flex items-center text-blue-600 font-semibold">+APOIO</a>
                            </div>
                            <div className="flex items-center space-x-4">
                                <a href="#.html"><i className="fas fa-cog"></i></a>
                                <a href="#.html"><i className="fas fa-search"></i></a>
                                <input type="text" placeholder="BUSCAR" className="border rounded px-2 py-1" />
                            </div>
                        </div>
                    </header>
                    <main>
                        <div className="flex justify-center mt-8">
                            <img src="medicamentos1.jpg" alt="3D medical cross" className="h-96" />
                        </div>    
                        <section>
                            <h2 className="text-2xl font-bold mb-2">Medicamentos são substâncias que objetivam curar doenças ou aliviar sintomas. São usados para trazer bem estar, porém, se os devidos cuidados não forem tomados, podem causar problemas.</h2>
                            <p className="mb-4">
                                – verifique sempre o prazo de validade dos medicamentos antes de usá-los;
                            </p>
                            <p className="mb-4">
                                – não use medicamentos com embalagens estragadas, sem rótulo ou bula;
                            </p>
                            <p className="mb-4">
                                – não utilize a mesma receita médica mais de uma vez, pois um medicamento que foi usado antigamente pode não ser o correto hoje;
                            </p>
                            <p className="mb-4">
                                – não compre medicamentos que foram indicados por vizinhos ou amigos; fale primeiro com seu médico;
                            </p>
                            <p className="mb-4">
                                – não misture medicamentos sem a devida orientação;
                            </p>
                            <p className="mb-4">
                                – ao comprar um medicamento peça informações sobre possíveis reações indesejáveis;
                            </p>
                            <p className="mb-4">
                                – só use medicamentos com orientação de seu médico;
                            </p>
                            <p className="mb-4">
                                – se apresentar algum sintoma diferente ao tomar um medicamento, procure seu médico;
                            </p>
                            <p className="mb-4">
                                – siga sempre as orientações do médico quanto ao modo de usar e a dosagem;
                            </p>
                            <p className="mb-4">
                                – bebês, mulheres grávidas ou que estejam amamentando não devem tomar medicamentos sem orientação médica;
                            </p>
                            <p className="mb-4">
                                – evite consumir bebidas alcoólicas quando estiver fazendo uso de medicamentos.
                            </p>
                            <p className="mb-4">
                                Todo medicamento deve ser guardado em locais seguros, arejados, secos e protegidos da luz; nunca em cima da geladeira, no banheiro, embaixo de pias ou próximo de materiais de limpeza; sempre longe do alcance de crianças e de animais domésticos.
                            </p>
                        </section>
                        <section>
                            <h2 className="text-2xl font-bold mb-2">Riscos de se ter uma “farmácia” em casa:</h2>
                            <p className="mb-4">
                                – risco de usar medicamentos vencidos ou estragados;
                            </p>
                            <p className="mb-4">
                                – risco de tomar medicamentos receitados para outras pessoas da família;
                            </p>
                            <p className="mb-4">
                                – envenenamento acidental de crianças e de animais domésticos.
                            </p>
                            <p className="mb-4">
                                Plantas medicinais podem auxiliar no tratamento de doenças, mas devem ser usadas com orientação adequada, pois também podem causar danos à saúde.
                            </p>
                            <h2 className="text-2xl font-bold mb-2">IMPORTANTE: Somente médicos e cirurgiões-dentistas devidamente habilitados podem diagnosticar doenças, indicar tratamentos e receitar remédios. As informações disponíveis em Dicas em Saúde possuem apenas caráter educativo.
                                </h2>
                        </section>
                    </main>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
