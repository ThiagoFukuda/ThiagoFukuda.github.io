<html></html>
<head>
    <title>+APOIO</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const App = () => {
            return (
                <div className="min-h-screen">
                    <header className="bg-white shadow-md py-4">
                        <div className="container mx-auto flex justify-between items-center px-4">
                            <div className="flex items-center space-x-4">
                                <a href="0home.html">
                                    <img src="logo.jpg" alt="Logo" className="h-10" />
                                </a>
                                <a href="0home.html" className="flex items-center text-blue-600 font-semibold">+APOIO</a>
                            </div>
                            <div className="flex items-center space-x-4">
                                <a href="#.html"><i className="fas fa-cog"></i></a>
                                <a href="#.html"><i className="fas fa-search"></i></a>
                                <input type="text" placeholder="BUSCAR" className="border rounded px-2 py-1" />
                            </div>
                        </div>
                    </header>
                    <main>
                        <div className="flex justify-center mt-8">
                            <img src="bem_estar.jpg" alt="3D medical cross" className="h-96" />
                        </div>    
                        <section>
                            <h2 className="text-2xl font-bold mb-2">Qual a importância da saúde mental para o bem-estar?</h2>
                            <p className="mb-4">
                                O bem-estar é aquele estado onde a pessoa está se sentindo confortável e segura de suas decisões, onde as exigências de seu corpo e mente foram atendidas e saciadas momentaneamente.
                            </p>
                            <p className="mb-4">
                                Sem que esteja com a saúde mental em dia, dificilmente poderá dizer que está bem, pois os problemas mal resolvidos, as frustrações, as angústias e tristezas do dia a dia continuam influenciando negativamente, para que isso não aconteça.
                            </p>
                            <p className="mb-4">
                                A saúde, como um todo, e o bem-estar não podem estar desassociados do corpo e mente.
                            </p>
                            <p className="mb-4">
                                É preciso que ambos estejam em boas condições para que se sinta bem de verdade.
                            </p>
                            <p className="mb-4">
                                Assim, é importante se atentar a práticas mais saudáveis: é preciso se dedicar com a nutrição de sua alimentação, qualidade de sua espiritualidade, realização de exercícios físicos e esportes, interação com a natureza, ocupação mental intercalada com descanso.
                            </p>
                        </section>
                        <section>
                            <h2 className="text-2xl font-bold mb-2">Como cuidar da saúde mental? Confira 8 dicas</h2>
                            <p className="mb-4">
                                Diante de tantos fatos alarmantes e cuidados a serem tomados, é importante frisar como se prevenir na manutenção de uma boa qualidade de saúde mental para todos.
                            </p>
                            <p className="mb-4">
                                O Grupo Recanto preparou algumas boas dicas que você pode seguir! Confira abaixo:
                            </p>
                            <ul className="list-disc list-inside space-y-2">
                                <li>Pratique exercícios físicos e/ou esportes de forma regular;</li>
                                <li>Cuide de sua alimentação para que seu corpo e mente estejam sãos;</li>
                                <li>Durma bem, seu corpo e mente necessitam de descanso;</li>
                                <li>Estabeleça uma rotina funcional e, se não tiver, procure se dar atividades e tarefas com objetivos possíveis – o equilíbrio é a chave;</li>
                                <li>Pratique a meditação e/ou psicologia e a ideia de desenvolvimento autoconhecimento;</li>
                                <li>Cuide de sua mente e exercitá-la da mesma forma que o corpo;</li>
                                <li>Busque atividades que te deem prazer e satisfação, e que possam render-lhe o tão sonhado descanso mental;</li>
                                <li>Cuide de sua espiritualidade, independente de religião ou crença.</li>
                            </ul>
                        </section>
                    </main>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
